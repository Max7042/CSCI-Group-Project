<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background-color: #45a049;
            }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Fibonacci Calculator</h1>
        <label for="numInput">Enter a number:</label>
        <input type="number" id="numInput" placeholder="Enter a positive integer" />
        <button onclick="calculateFibonacci()">Calculate Fibonacci</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function fib(n) {
            if (n <= 1) return n;
            return fib(n - 1) + fib(n - 2);
        }

        function calculateFibonacci() {
            const input = document.getElementById("numInput").value;
            const n = parseInt(input);

            if (isNaN(n) || n < 0) {
                document.getElementById("result").innerHTML = "<span class='error'>Fibonacci is not defined for negative numbers or invalid input.</span>";
            } else {
                const result = fib(n);
                document.getElementById("result").innerHTML = `Fibonacci(${n}) = ${result}`;
            }
        }
    </script>

</body>
</html>
